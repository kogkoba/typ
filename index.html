<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/kogkoba/typ/main/%E6%A4%8D%E7%89%A9%E8%83%8C%E6%99%AF.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #correct-answer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            display: none;
            margin-bottom: 10px;
        }
        .image-container {
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #2a62d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #continue-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2a62d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>花の名前タイピングゲーム</h1>
        <p class="question">この花の名前は？</p>
        <p id="correct-answer"></p>
        <div class="image-container">
            <img id="flower-image" src="" alt="花の画像">
        </div>
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <input type="text" id="answer" placeholder="花の名前をカタカナで入力">
        <p id="feedback"></p>
        <button onclick="checkAnswer()">送信</button>
        <button id="continue-button" onclick="restartGame()">コンティニュー</button>
    </div>

    <script>
     function checkAnswer() {
    let inputField = document.getElementById("answer");
    let answer = inputField.value.trim();

    // ひらがなをカタカナに変換
    answer = answer.replace(/[\u3041-\u3096]/g, function(match) {
        return String.fromCharCode(match.charCodeAt(0) + 96);
    });

    inputField.value = answer; // カタカナに変換後のテキストをフィールドに反映

    if (answer === currentFlower.name) {
        score++;
        document.getElementById("feedback").innerText = "正解！";
    } else {
        document.getElementById("feedback").innerText = "違います！";
        document.getElementById("correct-answer").innerText = "正解: " + currentFlower.name;
        document.getElementById("correct-answer").style.display = "block";
    }

    document.getElementById("score").innerText = score;
    nextQuestion();
}

// Enterキーで回答を送信
document.getElementById("answer").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        checkAnswer();
    }
});

            let inputField = document.getElementById("answer");
            let answer = inputField.value.trim();
            answer = convertToKatakana(answer);
            inputField.value = answer;

            if (answer === currentFlower.name) {
                score++;
                document.getElementById("feedback").innerText = "正解！";
            } else {
                document.getElementById("feedback").innerText = "違います！";
                document.getElementById("correct-answer").innerText = "正解: " + currentFlower.name;
                document.getElementById("correct-answer").style.display = "block";
            }
            document.getElementById("score").innerText = score;
            nextQuestion();
        }

        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
