<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>花の名前タイピングゲーム</h1>
    <div class="container">
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <p>花の画像</p>
        <img id="flower-image" src="" alt="花の画像">
        <br>
        <input type="text" id="answer" placeholder="花の名前を入力">
        <button onclick="checkAnswer()">送信</button>
        <p id="feedback"></p>
    </div>

    <script>
        const baseURL = "https://kogkoba.github.io/typ/images/";
        const flowerData = [
            { file: `${baseURL}1_アブラナ-アブラナ.png`, name: "アブラナ" },
            { file: `${baseURL}2_アブラナ-イヌガラシ.png`, name: "イヌガラシ" },
            { file: `${baseURL}3_アブラナ-カブ.png`, name: "カブ" },
            { file: `${baseURL}4_アブラナ-キャベツ.png`, name: "キャベツ" },
            { file: `${baseURL}5_アブラナ-ダイコン.png`, name: "ダイコン" },
            { file: `${baseURL}6_アブラナ-ナズナ.png`, name: "ナズナ" },
            { file: `${baseURL}7_アブラナ-ワサビ.png`, name: "ワサビ" },
            { file: `${baseURL}8_イネ-イネ.png`, name: "イネ" },
            { file: `${baseURL}9_イネ-エノコログサ.png`, name: "エノコログサ" },
            { file: `${baseURL}10_イネ-オヒシバ.png`, name: "オヒシバ" },
            { file: `${baseURL}11_イネ-コムギ.png`, name: "コムギ" },
            { file: `${baseURL}12_イネ-ササ.png`, name: "ササ" },
            { file: `${baseURL}13_イネ-ススキ.png`, name: "ススキ" },
            { file: `${baseURL}14_イネ-スズメノカタビラ.png`, name: "スズメノカタビラ" },
            { file: `${baseURL}15_イネ-スズメノテッポウ.png`, name: "スズメノテッポウ" },
            { file: `${baseURL}16_イネ-タケ.png`, name: "タケ" },
            { file: `${baseURL}17_イネ-トウモロコシ.png`, name: "トウモロコシ" },
            { file: `${baseURL}18_イネ-メヒシバ.png`, name: "メヒシバ" },
            { file: `${baseURL}19_ウリ-アマチャヅル.png`, name: "アマチャヅル" },
            { file: `${baseURL}20_ウリ-カボチャ.png`, name: "カボチャ" },
            { file: `${baseURL}21_ウリ-カラスウリ.png`, name: "カラスウリ" },
            { file: `${baseURL}22_ウリ-キュウリ.png`, name: "キュウリ" },
            { file: `${baseURL}23_ウリ-スイカ.png`, name: "スイカ" },
            { file: `${baseURL}24_ウリ-ヘチマ.png`, name: "ヘチマ" },
            { file: `${baseURL}25_ウリ-ユウガオ.png`, name: "ユウガオ" },
            { file: `${baseURL}26_キク-オナモミ.png`, name: "オナモミ" },
            { file: `${baseURL}27_キク-キク.png`, name: "キク" },
            { file: `${baseURL}28_キク-コスモス.png`, name: "コスモス" },
            { file: `${baseURL}29_キク-セイタカアワダチソウ.png`, name: "セイタカアワダチソウ" },
            { file: `${baseURL}30_キク-センダングサ.png`, name: "センダングサ" },
            { file: `${baseURL}31_キク-ダリア.png`, name: "ダリア" },
            { file: `${baseURL}32_キク-タンポポ.png`, name: "タンポポ" },
            { file: `${baseURL}33_キク-ノアザミ.png`, name: "ノアザミ" },
            { file: `${baseURL}34_キク-ノゲシ.png`, name: "ノゲシ" },
            { file: `${baseURL}35_キク-ハルジオン.png`, name: "ハルジオン" },
            { file: `${baseURL}36_キク-ヒマワリ.png`, name: "ヒマワリ" },
            { file: `${baseURL}37_キク-ヒメジョオン.png`, name: "ヒメジョオン" },
            { file: `${baseURL}38_キク-ヒャクニチソウ.png`, name: "ヒャクニチソウ" },
            { file: `${baseURL}39_キク-マーガレット.png`, name: "マーガレット" },
            { file: `${baseURL}40_キク-マリーゴールド.png`, name: "マリーゴールド" },
            { file: `${baseURL}41_その他-アサガオ.png`, name: "アサガオ" },
            { file: `${baseURL}42_その他-アヤメ.png`, name: "アヤメ" },
            { file: `${baseURL}43_その他-オオバコ.png`, name: "オオバコ" },
            { file: `${baseURL}44_その他-オシロイバナ.png`, name: "オシロイバナ" },
            { file: `${baseURL}45_その他-カタバミ.png`, name: "カタバミ" },
            { file: `${baseURL}46_その他-グラジオラス.png`, name: "グラジオラス" },
            { file: `${baseURL}47_その他-サクラ.png`, name: "サクラ" },
            { file: `${baseURL}48_その他-ジャガイモ.png`, name: "ジャガイモ" },
            { file: `${baseURL}49_その他-スイセン.png`, name: "スイセン" },
            { file: `${baseURL}50_その他-ツツジ.png`, name: "ツツジ" }
            { file: `${baseURL}51_その他-ツバキ.png`, name: "ツバキ" },
            { file: `${baseURL}52_その他-ツユクサ.png`, name: "ツユクサ" },
            { file: `${baseURL}53_その他-ヒガンバナ.png`, name: "ヒガンバナ" },
            { file: `${baseURL}54_その他-ヒヤシンス.png`, name: "ヒヤシンス" },
            { file: `${baseURL}55_その他-ホウセンカ.png`, name: "ホウセンカ" },
            { file: `${baseURL}56_その他-ヤドリギ.png`, name: "ヤドリギ" },
            { file: `${baseURL}57_その他-ヤマブキ.png`, name: "ヤマブキ" },
            { file: `${baseURL}58_その他-ユリ.png`, name: "ユリ" },
            { file: `${baseURL}59_マメ-インゲンマメ.png`, name: "インゲンマメ" },
            { file: `${baseURL}60_マメ-エンドウ.png`, name: "エンドウ" },
            { file: `${baseURL}61_マメ-オジギソウ.png`, name: "オジギソウ" },
            { file: `${baseURL}62_マメ-カラスノエンドウ.png`, name: "カラスノエンドウ" },
            { file: `${baseURL}63_マメ-クズ.png`, name: "クズ" },
            { file: `${baseURL}64_マメ-ゲンゲ.png`, name: "ゲンゲ" },
            { file: `${baseURL}65_マメ-シロツメグサ.png`, name: "シロツメグサ" },
            { file: `${baseURL}66_マメ-スイートピー.png`, name: "スイートピー" },
            { file: `${baseURL}67_マメ-ネムノキ.png`, name: "ネムノキ" },
            { file: `${baseURL}68_マメ-ハギ.png`, name: "ハギ" },
            { file: `${baseURL}69_マメ-フジ.png`, name: "フジ" }
  ];
        
        let currentFlower = {};
        let score = 0;
        let timeLeft = 60;
        let questionCount = 0;

        function startGame() {
            nextQuestion();
            setInterval(updateTimer, 1000);
        }

        function nextQuestion() {
            if (questionCount >= 10 || timeLeft <= 0) {
                endGame();
                return;
            }
            
            currentFlower = flowerData[Math.floor(Math.random() * flowerData.length)];
            document.getElementById("flower-image").src = currentFlower.file;
            document.getElementById("answer").value = "";
            questionCount++;
        }

        function checkAnswer() {
            let answer = document.getElementById("answer").value.trim();
            if (answer === currentFlower.name) {
                score++;
                document.getElementById("feedback").innerText = "正解！";
            } else {
                document.getElementById("feedback").innerText = "違います！";
            }
            document.getElementById("score").innerText = score;
            nextQuestion();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("time").innerText = timeLeft;
            } else {
                endGame();
            }
        }

        function endGame() {
            alert("ゲーム終了！ スコア: " + score);
            location.reload();
        }

        window.onload = startGame;
    </script>
</body>
</html>
