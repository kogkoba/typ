<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/kogkoba/typ/main/植物背景.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .container {
            width: 320px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 30px auto;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            text-transform: uppercase;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #feedback {
            font-weight: bold;
            margin-top: 10px;
        }
        #correct-answer {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
        #continue-button {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>花の名前タイピングゲーム</h1>
    <div class="container">
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <p id="correct-answer"></p>
        <img id="flower-image" src="" alt="花の画像">
        <br>
        <input type="text" id="answer" placeholder="花の名前を入力">
        <button onclick="checkAnswer()">送信</button>
        <p id="feedback"></p>
        <button id="continue-button" onclick="restartGame()">コンティニュー</button>
    </div>

    <script>
        const baseURL = "https://raw.githubusercontent.com/kogkoba/typ/main/";
        const flowerData = [
            "アブラナ-アブラナ", "アブラナ-イヌガラシ", "アブラナ-カブ", "アブラナ-キャベツ", "アブラナ-ダイコン", "アブラナ-ナズナ", "アブラナ-ワサビ", "イネ-イネ", "イネ-エノコログサ", "イネ-オヒシバ", "イネ-コムギ", "イネ-ササ", "イネ-ススキ", "イネ-スズメノカタビラ", "イネ-スズメノテッポウ", "イネ-タケ", "イネ-トウモロコシ", "イネ-メヒシバ", "ウリ-アマチャヅル", "ウリ-カボチャ", "ウリ-カラスウリ", "ウリ-キュウリ", "ウリ-スイカ", "ウリ-ヘチマ", "ウリ-ユウガオ", "キク-オナモミ", "キク-キク", "キク-コスモス", "キク-セイタカアワダチソウ", "キク-センダングサ", "キク-ダリア", "キク-タンポポ", "キク-ノアザミ", "キク-ノゲシ", "キク-ハルジオン", "キク-ヒマワリ", "キク-ヒメジョオン", "キク-ヒャクニチソウ", "キク-マーガレット", "キク-マリーゴールド", "その他-アサガオ", "その他-アヤメ", "その他-オオバコ", "その他-オシロイバナ", "その他-カタバミ", "その他-ホウセンカ", "その他-ヤドリギ", "その他-ヤマブキ", "その他-ユリ", "マメ-ネムノキ", "マメ-ハギ", "マメ-フジ"
        ].map(name => ({ file: `${baseURL}${name.replace(/-/g, '_')}.png`, name: name.split("-")[1] }));

        let currentFlower = {};

        function nextQuestion() {
            currentFlower = flowerData[Math.floor(Math.random() * flowerData.length)];
            console.log("画像URL: ", currentFlower.file);
            const imgElement = document.getElementById("flower-image");
            imgElement.src = currentFlower.file;
            imgElement.onerror = function() {
                console.error("画像が読み込めません: ", currentFlower.file);
                imgElement.src = "https://via.placeholder.com/250?text=No+Image";
            };
        }

        window.onload = function() {
            nextQuestion();
            document.getElementById("answer").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    checkAnswer();
                }
            });
        };
    </script>
</body>
</html>
