<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
            background-image: url('https://raw.githubusercontent.com/kogkoba/typ/main/%E6%A4%8D%E7%89%A9%E8%83%8C%E6%99%AF.jpg');
            background-size: cover;
        }
        .container {
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #correct-answer {
            font-size: 16px;
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        #continue-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2a62d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>花の名前タイピングゲーム</h1>
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <p id="correct-answer"></p>
        <img id="flower-image" src="" alt="花の画像">
        <input type="text" id="answer" placeholder="花の名前を入力">
        <button onclick="checkAnswer()">送信</button>
        <p id="feedback"></p>
        <button id="continue-button" onclick="restartGame()">コンティニュー</button>
    </div>

    <script>
        const baseURL = "https://raw.githubusercontent.com/kogkoba/typ/main/";
        const flowerData = [
            { file: `${baseURL}その他-アサガオ.png`, name: "アサガオ" },
            { file: `${baseURL}その他-アヤメ.png`, name: "アヤメ" },
            { file: `${baseURL}その他-オオバコ.png`, name: "オオバコ" },
            { file: `${baseURL}その他-オシロイバナ.png`, name: "オシロイバナ" },
            { file: `${baseURL}その他-カタバミ.png`, name: "カタバミ" }
        ];

        let currentFlower = {};
        let score = 0;
        let timeLeft = 60;
        let questionCount = 0;

        function startGame() {
            nextQuestion();
            setInterval(updateTimer, 1000);
            document.getElementById("answer").addEventListener("input", enforceKatakana);
            document.getElementById("answer").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                }
            });
        }

        function nextQuestion() {
            if (questionCount >= 10 || timeLeft <= 0) {
                endGame();
                return;
            }
            document.getElementById("correct-answer").style.display = "none";
            currentFlower = flowerData[Math.floor(Math.random() * flowerData.length)];
            document.getElementById("flower-image").src = currentFlower.file;
            document.getElementById("answer").value = "";
            questionCount++;
        }

        function checkAnswer() {
            let answer = document.getElementById("answer").value.trim();
            if (answer === currentFlower.name) {
                score++;
                document.getElementById("feedback").innerText = "正解！";
            } else {
                document.getElementById("feedback").innerText = "違います！";
                document.getElementById("correct-answer").innerText = `正解: ${currentFlower.name}`;
                document.getElementById("correct-answer").style.display = "block";
            }
            document.getElementById("score").innerText = score;
            nextQuestion();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("time").innerText = timeLeft;
            } else {
                endGame();
            }
        }

        function endGame() {
            alert("ゲーム終了！ スコア: " + score);
            document.getElementById("continue-button").style.display = "block";
        }

        function restartGame() {
            location.reload();
        }

        function enforceKatakana(event) {
            let input = event.target;
            let value = input.value;
            let convertedValue = value.replace(/[ぁ-ゖ]/g, function(match) {
                return String.fromCharCode(match.charCodeAt(0) + 96);
            }).replace(/[^\u30A0-\u30FF]/g, "");
            
            if (value !== convertedValue) {
                input.value = convertedValue;
            }
        }

        window.onload = startGame;
    </script>
</body>
</html>
