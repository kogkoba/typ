    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/kogkoba/typ/main/植物背景.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .container {
            width: 320px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 30px auto;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            text-transform: uppercase;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #feedback {
            font-weight: bold;
            margin-top: 10px;
        }
        #correct-answer {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
        #continue-button {
            display: none;
            margin-top: 10px;
        }

        <br>
