<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>花の名前タイピングゲーム</h1>
    <div class="container">
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <p>花の画像</p>
        <img id="flower-image" src="" alt="花の画像">
        <br>
        <input type="text" id="answer" placeholder="花の名前を入力">
        <button onclick="checkAnswer()">送信</button>
        <p id="feedback"></p>
    </div>

    <script>
        const baseURL = "https://raw.githubusercontent.com/kogkoba/typ/main/";
        const flowerData = [
            { file: `${baseURL}1_アブラナ-アブラナ.png`, name: "アブラナ" },
            { file: `${baseURL}2_アブラナ-イヌガラシ.png`, name: "イヌガラシ" },
            { file: `${baseURL}3_アブラナ-カブ.png`, name: "カブ" },
            { file: `${baseURL}4_アブラナ-キャベツ.png`, name: "キャベツ" },
            { file: `${baseURL}5_アブラナ-ダイコン.png`, name: "ダイコン" },
            { file: `${baseURL}6_アブラナ-ナズナ.png`, name: "ナズナ" },
            { file: `${baseURL}7_アブラナ-ワサビ.png`, name: "ワサビ" },
            { file: `${baseURL}8_イネ-イネ.png`, name: "イネ" },
            { file: `${baseURL}9_イネ-エノコログサ.png`, name: "エノコログサ" },
            { file: `${baseURL}10_イネ-オヒシバ.png`, name: "オヒシバ" }
        ];

        let currentFlower = {};
        let score = 0;
        let timeLeft = 60;
        let questionCount = 0;

        function startGame() {
            nextQuestion();
            setInterval(updateTimer, 1000);
        }

        function nextQuestion() {
            if (questionCount >= 10 || timeLeft <= 0) {
                endGame();
                return;
            }
            currentFlower = flowerData[Math.floor(Math.random() * flowerData.length)];
            document.getElementById("flower-image").src = currentFlower.file;
            document.getElementById("answer").value = "";
            questionCount++;
        }

        function checkAnswer() {
            let answer = document.getElementById("answer").value.trim();
            if (answer === currentFlower.name) {
                score++;
                document.getElementById("feedback").innerText = "正解！";
            } else {
                document.getElementById("feedback").innerText = "違います！";
            }
            document.getElementById("score").innerText = score;
            nextQuestion();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("time").innerText = timeLeft;
            } else {
                endGame();
            }
        }

        function endGame() {
            alert("ゲーム終了！ スコア: " + score);
            location.reload();
        }

        window.onload = startGame;
    </script>
</body>
</html>
