<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>花の名前タイピングゲーム</h1>
    <div class="container">
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <p>花の画像</p>

        <!-- ✅ 画像のパスを修正 -->
        <img id="flower-image" src="images/flower.png" alt="花の画像">
        
        <br>
        <input type="text" id="answer" placeholder="花の名前を入力">
        <button onclick="checkAnswer()">送信</button>
    </div>

    <script>
        function checkAnswer() {
            let answer = document.getElementById("answer").value.trim();
            if (answer === "さくら") { // 正解例を設定
                alert("正解！");
            } else {
                alert("違います！");
            }
            document.getElementById("answer").value = "";
        }
    </script>
</body>
</html>
