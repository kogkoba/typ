<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/kogkoba/typ/main/植物背景.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .container {
            width: 320px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 30px auto;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            text-transform: uppercase;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #feedback {
            font-weight: bold;
            margin-top: 10px;
        }
        #correct-answer {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
        #continue-button {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>花の名前タイピングゲーム</h1>
    <div class="container">
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <p id="correct-answer"></p>
        <img id="flower-image" src="" alt="花の画像">
        <br>
        <input type="text" id="answer" placeholder="花の名前を入力">
        <button onclick="checkAnswer()">送信</button>
        <p id="feedback"></p>
        <button id="continue-button" onclick="restartGame()">コンティニュー</button>
    </div>

    <script>
        const baseURL = "https://raw.githubusercontent.com/kogkoba/typ/main/";
      const flowerData = [
    { file: `${baseURL}アブラナ-アブラナ.png`, name: "アブラナ" },
{ file: `${baseURL}アブラナ-イヌガラシ.png`, name: "イヌガラシ" },
{ file: `${baseURL}アブラナ-カブ.png`, name: "カブ" },
{ file: `${baseURL}アブラナ-キャベツ.png`, name: "キャベツ" },
{ file: `${baseURL}アブラナ-ダイコン.png`, name: "ダイコン" },
{ file: `${baseURL}アブラナ-ナズナ.png`, name: "ナズナ" },
{ file: `${baseURL}アブラナ-ワサビ.png`, name: "ワサビ" },
{ file: `${baseURL}イネ-イネ.png`, name: "イネ" },
{ file: `${baseURL}イネ-エノコログサ.png`, name: "エノコログサ" },
{ file: `${baseURL}イネ-オヒシバ.png`, name: "オヒシバ" },
{ file: `${baseURL}イネ-コムギ.png`, name: "コムギ" },
{ file: `${baseURL}イネ-ササ.png`, name: "ササ" },
{ file: `${baseURL}イネ-ススキ.png`, name: "ススキ" },
{ file: `${baseURL}イネ-スズメノカタビラ.png`, name: "スズメノカタビラ" },
{ file: `${baseURL}イネ-スズメノテッポウ.png`, name: "スズメノテッポウ" },
{ file: `${baseURL}イネ-タケ.png`, name: "タケ" },
{ file: `${baseURL}イネ-トウモロコシ.png`, name: "トウモロコシ" },
{ file: `${baseURL}イネ-メヒシバ.png`, name: "メヒシバ" },
{ file: `${baseURL}ウリ-アマチャヅル.png`, name: "アマチャヅル" },
{ file: `${baseURL}ウリ-カボチャ.png`, name: "カボチャ" },
{ file: `${baseURL}ウリ-カラスウリ.png`, name: "カラスウリ" },
{ file: `${baseURL}ウリ-キュウリ.png`, name: "キュウリ" },
{ file: `${baseURL}ウリ-スイカ.png`, name: "スイカ" },
{ file: `${baseURL}ウリ-ヘチマ.png`, name: "ヘチマ" },
{ file: `${baseURL}ウリ-ユウガオ.png`, name: "ユウガオ" },
{ file: `${baseURL}キク-オナモミ.png`, name: "オナモミ" },
{ file: `${baseURL}キク-キク.png`, name: "キク" },
{ file: `${baseURL}キク-コスモス.png`, name: "コスモス" },
{ file: `${baseURL}キク-セイタカアワダチソウ.png`, name: "セイタカアワダチソウ" },
{ file: `${baseURL}キク-センダングサ.png`, name: "センダングサ" },
{ file: `${baseURL}キク-ダリア.png`, name: "ダリア" },
{ file: `${baseURL}キク-タンポポ.png`, name: "タンポポ" },
{ file: `${baseURL}キク-ノアザミ.png`, name: "ノアザミ" },
{ file: `${baseURL}キク-ノゲシ.png`, name: "ノゲシ" },
{ file: `${baseURL}キク-ハルジオン.png`, name: "ハルジオン" },
{ file: `${baseURL}キク-ヒマワリ.png`, name: "ヒマワリ" },
{ file: `${baseURL}キク-ヒメジョオン.png`, name: "ヒメジョオン" },
{ file: `${baseURL}キク-ヒャクニチソウ.png`, name: "ヒャクニチソウ" },
{ file: `${baseURL}キク-マーガレット.png`, name: "マーガレット" },
{ file: `${baseURL}キク-マリーゴールド.png`, name: "マリーゴールド" },
{ file: `${baseURL}その他-アサガオ.png`, name: "アサガオ" },
{ file: `${baseURL}その他-アヤメ.png`, name: "アヤメ" },
{ file: `${baseURL}その他-オオバコ.png`, name: "オオバコ" },
{ file: `${baseURL}その他-オシロイバナ.png`, name: "オシロイバナ" },
{ file: `${baseURL}その他-カタバミ.png`, name: "カタバミ" },
{ file: `${baseURL}その他-グラジオラス.png`, name: "グラジオラス" },
{ file: `${baseURL}その他-サクラ.png`, name: "サクラ" },
{ file: `${baseURL}その他-ジャガイモ.png`, name: "ジャガイモ" },
{ file: `${baseURL}その他-スイセン.png`, name: "スイセン" },
{ file: `${baseURL}その他-ツツジ.png`, name: "ツツジ" },
{ file: `${baseURL}その他-ツバキ.png`, name: "ツバキ" },
{ file: `${baseURL}その他-ツユクサ.png`, name: "ツユクサ" },
{ file: `${baseURL}その他-ヒガンバナ.png`, name: "ヒガンバナ" },
{ file: `${baseURL}その他-ヒヤシンス.png`, name: "ヒヤシンス" },
{ file: `${baseURL}その他-ホウセンカ.png`, name: "ホウセンカ" },
{ file: `${baseURL}その他-ヤドリギ.png`, name: "ヤドリギ" },
{ file: `${baseURL}その他-ヤマブキ.png`, name: "ヤマブキ" },
{ file: `${baseURL}その他-ユリ.png`, name: "ユリ" },
{ file: `${baseURL}マメ-インゲンマメ.png`, name: "インゲンマメ" },
{ file: `${baseURL}マメ-エンドウ.png`, name: "エンドウ" },
{ file: `${baseURL}マメ-オジギソウ.png`, name: "オジギソウ" },
{ file: `${baseURL}マメ-カラスノエンドウ.png`, name: "カラスノエンドウ" },
{ file: `${baseURL}マメ-クズ.png`, name: "クズ" },
{ file: `${baseURL}マメ-ゲンゲ.png`, name: "ゲンゲ" },
{ file: `${baseURL}マメ-シロツメグサ.png`, name: "シロツメグサ" },
{ file: `${baseURL}マメ-スイートピー.png`, name: "スイートピー" },
{ file: `${baseURL}マメ-ネムノキ.png`, name: "ネムノキ" },
{ file: `${baseURL}マメ-ハギ.png`, name: "ハギ" },
{ file: `${baseURL}マメ-フジ.png`, name: "フジ" }
];


        let currentFlower = {};
        let score = 0;
        let timeLeft = 60;
        let questionCount = 0;

        function startGame() {
           document.getElementById("answer").addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();
        checkAnswer();
        if (document.getElementById("feedback").innerText === "違います！") {
            nextQuestion();  // 間違えたら自動的に次の問題に進む
        }
    }
});


        function nextQuestion() {
            if (questionCount >= 10 || timeLeft <= 0) {
                endGame();
                return;
            }
            document.getElementById("correct-answer").innerText = "";
            currentFlower = flowerData[Math.floor(Math.random() * flowerData.length)];
            document.getElementById("flower-image").src = currentFlower.file;
            document.getElementById("answer").value = "";
            questionCount++;
        }

        function checkAnswer() {
            let answer = document.getElementById("answer").value.trim();
            answer = answer.replace(/[\u3040-\u309F]/g, (match) => 
                String.fromCharCode(match.charCodeAt(0) + 96)
            );

            if (answer === currentFlower.name) {
                score++;
                document.getElementById("feedback").innerText = "正解！";
                nextQuestion();
            } else {
                document.getElementById("feedback").innerText = "違います！";
                document.getElementById("correct-answer").innerText = `正解: ${currentFlower.name}`;
            }
            document.getElementById("score").innerText = score;
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("time").innerText = timeLeft;
            } else {
                endGame();
            }
        }

        function endGame() {
            alert(`ゲーム終了！ スコア: ${score}`);
            document.getElementById("continue-button").style.display = "block";
        }

        function restartGame() {
            score = 0;
            timeLeft = 60;
            questionCount = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("time").innerText = timeLeft;
            document.getElementById("feedback").innerText = "";
            startGame();
        }

        document.getElementById("answer").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkAnswer();
            }
        });

        window.onload = startGame;
    </script>
</body>
</html>
