<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/kogkoba/typ/main/植物背景.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #correct-answer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            display: none;
            margin-bottom: 10px;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #2a62d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #continue-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2a62d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>花の名前タイピングゲーム</h1>
        <p class="question">この花の名前は？</p>
        <p id="correct-answer"></p> <!-- 正解表示用 -->
        <img id="flower-image" src="" alt="花の画像">
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <input type="text" id="answer" placeholder="花の名前をカタカナで入力" oninput="validateKatakana(event)">
        <p id="feedback"></p>
        <button onclick="checkAnswer()">送信</button>
        <button id="continue-button" onclick="restartGame()">コンティニュー</button>
    </div>

    <script>
        const baseURL = "https://raw.githubusercontent.com/kogkoba/typ/main/";
        const flowerData = [
            { file: `${baseURL}その他-アサガオ.png`, name: "アサガオ" },
            { file: `${baseURL}その他-アヤメ.png`, name: "アヤメ" },
            { file: `${baseURL}その他-オオバコ.png`, name: "オオバコ" },
            { file: `${baseURL}その他-オシロイバナ.png`, name: "オシロイバナ" },
            { file: `${baseURL}その他-カタバミ.png`, name: "カタバミ" }
            // ここに69個のデータを追加
        ];

        let currentFlower = {};
        let score = 0;
        let timeLeft = 60;
        let questionCount = 0;
        let timer;

        function startGame() {
            nextQuestion();
            timer = setInterval(updateTimer, 1000);
        }

        function nextQuestion() {
            if (questionCount >= 10 || timeLeft <= 0) {
                endGame();
                return;
            }
            currentFlower = flowerData[Math.floor(Math.random() * flowerData.length)];
            document.getElementById("flower-image").src = currentFlower.file;
            document.getElementById("answer").value = "";
            document.getElementById("correct-answer").style.display = "none"; // 正解非表示
            document.getElementById("feedback").innerText = "";
            questionCount++;
        }

        function checkAnswer() {
            let answer = document.getElementById("answer").value.trim();
            if (answer === currentFlower.name) {
                score++;
                document.getElementById("feedback").innerText = "正解！";
            } else {
                document.getElementById("feedback").innerText = "違います！";
                document.getElementById("correct-answer").innerText = "正解: " + currentFlower.name;
                document.getElementById("correct-answer").style.display = "block"; // 正解を表示
            }
            document.getElementById("score").innerText = score;
            nextQuestion();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("time").innerText = timeLeft;
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timer);
            alert("ゲーム終了！ スコア: " + score);
            document.getElementById("continue-button").style.display = "block";
        }

        function restartGame() {
            score = 0;
            timeLeft = 60;
            questionCount = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("time").innerText = timeLeft;
            document.getElementById("continue-button").style.display = "none";
            startGame();
        }

        function validateKatakana(event) {
            let inputField = event.target;
            inputField.value = inputField.value.replace(/[^ァ-ヶー]/g, ""); // カタカナ以外を削除
        }

        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        window.onload = startGame;
    </script>
</body>
</html>
