<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の名前タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/kogkoba/typ/main/植物背景.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }
        h1 {
            background-color: #2a62d1;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .container {
            width: 320px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 30px auto;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            text-transform: uppercase;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #feedback {
            font-weight: bold;
            margin-top: 10px;
        }
        #correct-answer {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
        #continue-button {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>花の名前タイピングゲーム</h1>
    <div class="container">
        <p>スコア: <span id="score">0</span></p>
        <p>残り時間: <span id="time">60</span>秒</p>
        <p id="correct-answer"></p>
        <img id="flower-image" src="" alt="花の画像">
        <br>
        <input type="text" id="answer" placeholder="花の名前を入力">
        <button onclick="checkAnswer()">送信</button>
        <p id="feedback"></p>
        <button id="continue-button" onclick="restartGame()">コンティニュー</button>
    </div>

      <script>
        const baseURL = "https://raw.githubusercontent.com/kogkoba/typ/main/";
        const flowerData = [
    { file: `${baseURL}${encodeURIComponent("アブラナ-アブラナ.png")}`, name: "アブラナ" },
    { file: `${baseURL}${encodeURIComponent("アブラナ-イヌガラシ.png")}`, name: "イヌガラシ" },
    { file: `${baseURL}${encodeURIComponent("アブラナ-カブ.png")}`, name: "カブ" },
    { file: `${baseURL}${encodeURIComponent("アブラナ-キャベツ.png")}`, name: "キャベツ" },
    { file: `${baseURL}${encodeURIComponent("アブラナ-ダイコン.png")}`, name: "ダイコン" },
    { file: `${baseURL}${encodeURIComponent("アブラナ-ナズナ.png")}`, name: "ナズナ" },
    { file: `${baseURL}${encodeURIComponent("アブラナ-ワサビ.png")}`, name: "ワサビ" },
    { file: `${baseURL}${encodeURIComponent("イネ-イネ.png")}`, name: "イネ" },
    { file: `${baseURL}${encodeURIComponent("イネ-エノコログサ.png")}`, name: "エノコログサ" },
    { file: `${baseURL}${encodeURIComponent("イネ-オヒシバ.png")}`, name: "オヒシバ" },
    { file: `${baseURL}${encodeURIComponent("イネ-コムギ.png")}`, name: "コムギ" },
    { file: `${baseURL}${encodeURIComponent("イネ-ササ.png")}`, name: "ササ" },
    { file: `${baseURL}${encodeURIComponent("イネ-ススキ.png")}`, name: "ススキ" },
    { file: `${baseURL}${encodeURIComponent("イネ-スズメノカタビラ.png")}`, name: "スズメノカタビラ" },
    { file: `${baseURL}${encodeURIComponent("イネ-スズメノテッポウ.png")}`, name: "スズメノテッポウ" },
    { file: `${baseURL}${encodeURIComponent("イネ-タケ.png")}`, name: "タケ" },
    { file: `${baseURL}${encodeURIComponent("イネ-トウモロコシ.png")}`, name: "トウモロコシ" },
    { file: `${baseURL}${encodeURIComponent("イネ-メヒシバ.png")}`, name: "メヒシバ" },
    { file: `${baseURL}${encodeURIComponent("ウリ-アマチャヅル.png")}`, name: "アマチャヅル" },
    { file: `${baseURL}${encodeURIComponent("ウリ-カボチャ.png")}`, name: "カボチャ" },
    { file: `${baseURL}${encodeURIComponent("ウリ-カラスウリ.png")}`, name: "カラスウリ" },
    { file: `${baseURL}${encodeURIComponent("ウリ-キュウリ.png")}`, name: "キュウリ" },
    { file: `${baseURL}${encodeURIComponent("ウリ-スイカ.png")}`, name: "スイカ" },
    { file: `${baseURL}${encodeURIComponent("ウリ-ヘチマ.png")}`, name: "ヘチマ" },
    { file: `${baseURL}${encodeURIComponent("ウリ-ユウガオ.png")}`, name: "ユウガオ" }
    // ここに続くデータも同様にエンコードする
];

        let currentFlower = {};
        let score = 0;
        let timeLeft = 60;
        let questionCount = 0;

        function startGame() {
            document.getElementById("continue-button").style.display = "none";
            nextQuestion();
            setInterval(updateTimer, 1000);
        }

        function nextQuestion() {
            if (questionCount >= 10 || timeLeft <= 0) {
                endGame();
                return;
            }
            document.getElementById("correct-answer").innerText = "";
            currentFlower = flowerData[Math.floor(Math.random() * flowerData.length)];
            document.getElementById("flower-image").src = currentFlower.file;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
            questionCount++;
        }

        document.getElementById("answer").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkAnswer();
                if (document.getElementById("feedback").innerText === "違います！") {
                    nextQuestion();
                }
            }
        });

        window.onload = startGame;
    </script>
</body>
</html>
